apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-node-app
  labels:
    app: devops-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-node-app
  template:
    metadata:
      labels:
        app: devops-node-app
    spec:
      containers:
        - name: devops-node-app
          image: mahesh1326/devops-node-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: SHOW_REASON_LAYER
              value: "true"
