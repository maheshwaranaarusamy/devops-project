apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-node-app
  labels:
    app: devops-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-node-app
  template:
    metadata:
      labels:
        app: devops-node-app
    spec:
      containers:
        - name: devops-node-app
          image: mahesh1326/devops-node-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: username

            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password

            - name: MONGO_URL
              value: mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongo-service:27017

            - name: SHOW_REASON_LAYER
              value: "true"
